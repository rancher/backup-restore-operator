name: Backup Restore CI

permissions:
  contents: read

on:
  workflow_call:
  push:
    branches:
      - main
      - release/v[0-9]+.(0|x)
      - release/v[0-9]+.[0-9]+.[0-9]+
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'
      - 'CODEOWNERS'
      - 'LICENSE'
  pull_request:
    paths-ignore:
    - 'docs/**'
    - '*.md'
    - '.gitignore'
    - 'CODEOWNERS'
    - 'LICENSE'
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.62.2
  build:
    name: CI Build
    strategy:
      matrix:
        arch:
          - x64
          - arm64
    runs-on: runs-on,image=ubuntu22-full-${{ matrix.arch }},runner=4cpu-linux-${{ matrix.arch }},run-id=${{ github.run_id }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Install helm
        uses: azure/setup-helm@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install Helm-unittest
        run: helm plugin install https://github.com/quintush/helm-unittest
      - name: CI
        run: make ci
  test:
    name: integration-test
    runs-on: runs-on,image=ubuntu22-full-${{ matrix.arch }},runner=4cpu-linux-${{ matrix.arch }},run-id=${{ github.run_id }}
    strategy:
      matrix:
        arch:
          - x64
          - arm64
        K3S_VERSION:
          - v1.30.9-k3s1
          - v1.32.1-k3s1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23
      - name: Install helm
        uses: azure/setup-helm@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install Helm-unittest
        run: helm plugin install https://github.com/quintush/helm-unittest
      - name: Setup helm charts
        run: ./scripts/package-helm
      - name: Debug
        run: ls -R ./dist/artifacts
      - name: Install k3d
        run: ./.github/workflows/scripts/install-k3d.sh
      - name: Setup test environment
        run: |
          CLUSTER_NAME=backup-restore K3S_VERSION=${{ matrix.K3S_VERSION }} ./scripts/testenv
          k3d kubeconfig get backup-restore > kubeconfig.yaml
      - name: Debug kubeconfig
        run: cat kubeconfig.yaml
      - name: Run e2e tests
        run: |
          cd e2e && KUBECONFIG=$KUBECONFIG CHART_NAMESPACE=cattle-resources-system go test -v -timeout 10m -count=1 ./...
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig.yaml