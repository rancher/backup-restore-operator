# Make sure to check the documentation at https://goreleaser.com
version: 2 # the goreleaser config version
before:
  hooks:
    - go mod tidy
builds:
    - id: backup-restore-operator
      main: ./cmd/operator/main.go
      goos:
        - linux
      goarch:
        - amd64
        - arm64
      binary: backup-restore-operator
      ldflags:
        - -extldflags
        - -static
        - -s
        - -X github.com/rancher/backup-restore-operator/cmd/operator/main.Version={{.Version}} -X github.com/rancher/backup-restore-operator/cmd/operator/main.GitCommit={{.Commit}}
      flags:
        - -trimpath
      env:
        - CGO_ENABLED=0
archives:
    - id: backup-restore-operator
      builds:
        - backup-restore-operator 
      name_template: '{{ .Binary }}-{{ .Arch }}'
release:
  prerelease: auto
  extra_files:
    - glob : ./build/artifacts/*.tgz
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
