---
kind: pipeline
name: amd64

platform:
  os: linux
  arch: amd64

steps:
- name: build
  image: rancher/dapper:v0.6.0
  commands:
  - export K8S_VERSION_FROM_DRONE="v1.24"
  - dapper ci
  volumes:
  - name: docker
    path: /var/run/docker.sock
  settings:
    no_cache: true

- name: build_no_psp
  image: rancher/dapper:v0.6.0
  commands:
  - export K8S_VERSION_FROM_DRONE="stable"
  - dapper ci
  volumes:
  - name: docker
    path: /var/run/docker.sock

- name: fossa
  image: registry.suse.com/suse/sle15:15.5
  failure: ignore
  environment:
    FOSSA_API_KEY:
      from_secret: FOSSA_API_KEY
  commands:
    - zypper -n install curl unzip
    - "curl -H 'Cache-Control: no-cache' https://raw.githubusercontent.com/fossas/spectrometer/master/install.sh | sh"
    - fossa analyze
    - fossa test
  when:
    instance:
      - drone-publish.rancher.io
    ref:
      include:
        - "refs/heads/master"
    event:
      - push
      - tag

- name: github_binary_prerelease
  image: plugins/github-release
  settings:
    api_key:
      from_secret: github_token
    prerelease: true
    title: "Pre-release ${DRONE_TAG}"
    checksum:
    - sha256
    checksum_file: CHECKSUMsum-amd64.txt
    checksum_flatten: true
    files:
    - "dist/artifacts/*"
  when:
    instance:
    - drone-publish.rancher.io
    ref:
      include:
      - "refs/tags/*rc*"
      - "refs/tags/*alpha*"
    event:
    - tag

- name: github_binary_release
  image: plugins/github-release
  settings:
    api_key:
      from_secret: github_token
    title: "Release ${DRONE_TAG}"
    checksum:
    - sha256
    checksum_file: CHECKSUMsum-amd64.txt
    checksum_flatten: true
    files:
    - "dist/artifacts/*"
  when:
    instance:
    - drone-publish.rancher.io
    ref:
      exclude:
      - "refs/tags/*rc*"
      - "refs/tags/*alpha*"
    event:
    - tag

- name: docker-publish
  image: plugins/docker
  settings:
    dockerfile: package/Dockerfile
    password:
      from_secret: docker_password
    repo: "rancher/backup-restore-operator"
    tag: "${DRONE_TAG}-amd64"
    username:
      from_secret: docker_username
  when:
    instance:
    - drone-publish.rancher.io
    ref:
    - refs/head/master
    - refs/tags/*
    event:
    - tag

volumes:
- name: docker
  host:
    path: /var/run/docker.sock

